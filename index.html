<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header_bar">
    <h1 class="header_bar_title">Bookshelf App</h1>
  </header>
  <main>
    <div class="wrapper">
      <section class="input_search">
        <h2>Search and Add Books</h2> <form id="searchbook">
          <label for="searchbooktitle">Search:</label> 
          <input type="text" id="searchbooktitle" placeholder="Search by title" />
          <button id="searchsubmit" type="submit">Cari</button>
        </form>
        <form id="inputbook">
          <fieldset>
            <legend>Add new book</legend>
            <div class="input">
              <label for="inputbooktitle">Judul</label>
              <input type="text" id="inputbooktitle" required />
            </div>
            <div class="input">
              <label for="inputbookauthor">Penulis</label>
              <input type="text" id="inputbookauthor" required />
            </div>
            <div class="input">
              <label for="inputbookyear">Tahun</label> 
              <input type="number" id="inputbookyear" required />
            </div>
          </fieldset>
          <div class="input_inline">
            <input type="checkbox" id="read-status" />
            <label for="inputbookiscomplete">Selesai Dibaca</label>
          </div>
          <button id="booksubmit" type="submit">Tambah</button>
        </form>
      </section>
      <section class="book_shelf">
        <div class="content">
          <h1 class="content-header">Telah Dibaca</h1>
          <div id="completebookshelf" class="book_list">
          </div>
        </div>
        <div class="content">
          <h1 class="content-header">Belum Dibaca</h1>
          <div id="incompletebookshelf" class="book_list">
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
